<html>
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>CSS border</title>
      <style>
         #container {
            width: 350px;
            margin: 30px auto;
         }

         #circle {
            border-radius: 150px;

   </head>
   <body>
      <div id="container">
         <img src="../images/bear.jpg" alt="곰인형 사진" id="circle" />
      </div>
   </body>
</html>
